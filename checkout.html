    <section class="checktt">

        <div class="container-contact100">
            <div class="carritoText"><H2>DEJANOS TUS DATOS <i class="bi bi-person"></i></H2></div>
            <div class="wrap-input100 validate-input bg1 alert-validate" data-validate="Please Type Your Name">
            <span class="label-input100">Nombre</span>
            <input class="input1" type="text" name="name" placeholder="Juan Gonzalez ">
            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
            <span class="label-input100">Email</span>
            <input class="input1" type="text" name="email" placeholder="jgonzalez1@gmail.com ">
            </div>
            <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Telefono</span>
            <input class="input1" type="text" name="phone" placeholder="3584298362">
            </div>
            <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Domicilio</span>
            <input class="input1" type="text" name="adress" placeholder="Bolivia 550, Cordoba">
            </div>
            <div class="container-contact100-form-btn">
                <input type="button" value="Enviar" class="btn btn-success" id="botonAceptar">
            </div>
            </form>
            </div>
        </div>
    </section>
    <section class="checkoutSect">
        <div class="checkoutPago">
            <label for="formaPago"><div class="carritoText"><H2>ELIJA SU METODO DE PAGO <i class="bi bi-cash-coin"></i></H2></div></label>
            <select id="formaPago" class="selecPago">
                <option selected disabled>...</option>
                <option value="EFECTIVO">Efectivo</option>
                <option value="TARJETA DE CREDITO">Tarjeta de Credito</option>
                <option value="TARJETA DE DEBITO">Tarjeta de Debito</option>
                <option value="TRANSFERENCIA">Transferencia</option>
            </select>
            <input type="button" value="Aceptar" class="btn btn-success" id="botonAceptar" onclick ="metodoDePago ();">
        </div>
        <div>
            <h2 id="divPago" class="carritoText" ></h2>
        </div>
        <div>
            <h3 id="divInfo" class="carritoText" ></h2>
            <h3 id="divGrax" class="carritoText" ></h2>
        </div>
    </section>
